    ext {
        signingProps = 'signing.properties'
        keystoreFileName = 'KEYSTORE_FILE'
        keystorePasswordName = 'KEYSTORE_PASSWORD'
        keyAliasName = 'KEY_ALIAS'
        keyPasswordName = 'KEY_PASSWORD'
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
